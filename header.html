<header class="app-header">
    <div class="logo-container">
        <img src="img/mfeilogo.png" alt="Logo de la Empresa" class="logo">
    </div>
    <div class="icon-container">
        <a href="http://action_notifications"><img src="img/campana-de-notificacion.png" alt="Mensajes" class="icon"></a>
        <a href="http://action_offices"><img src="img/msj.png" alt="Notificaciones" class="icon"></a>
        
    </div>
</header>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: Arial, sans-serif;
    
}
header {
    display: flex;
    background-color: #0000fe;
    justify-content: space-between;
    align-items: center; /* Alinea verticalmente los elementos */
    padding: 10px 20px;
    background-color: #0080ff00;
    border-bottom: 2px solid #45454579;
    height: 70px; /* Puedes ajustar la altura según prefieras */
    top: 0;
    width: 100%; /* Asegura que ocupe todo el ancho de la pantalla */
    z-index: 1000; /* Asegura que el header esté por encima del contenido */
}

.logo-container {
    flex: 1;
}

.logo {
    width: 250px; /* Prioriza el ancho sobre el alto */
    height: auto;
    display: block; /* Asegura que se comporta como un bloque */
}

.icon-container {
    display: flex;
    gap: 20px;
}
.icon {
    width: 30px; /* Tamaño de los íconos */
    height: 30px;
    cursor: pointer;
    display: block; /* Asegura que los íconos también se comporten como bloques */
}
.tituloizquierda{
  font-size: 20px;
  font-weight: 900;
  display: flex;
  text-align: center;
  align-items: center;
  justify-content: center;
  color: #e3e3e3;
}
.izquierdabody a{
  text-decoration: none;
  color: black;
  width: 100%;
}
    @media (max-width: 768px) {
    .app-header {
        padding: 10px;
        background-color: #0000fe;
    }

    .logo {
        max-width: 220px; /* Reduce el tamaño del logo en tablets */
    }

}

@media (max-width: 480px) {
    .app-header {
        padding: 8px;
        height: 60px;
    }

    .logo {
        max-width: 200px; /* Reduce más el tamaño del logo en móviles */
    }


}
</style>
