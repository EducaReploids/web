<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECCION DE CICLO</title>
    
    <style>
      body {
        background-color: #00aeff;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      /* Loader */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #141414;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
      }

      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #0994e5;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Contenedor de Ciclos */
      .contenedorCiclo {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        width: 100%;
        padding: 20px 0;
      }

      .contenido {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 7px;
        width: 130px;
        height: 130px;
        border: 3px solid #fff;
        background-color: #0058ef;
        border-radius: 10px;
        box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease;
        text-align: center;
        color: #ffffff;
        text-decoration: none;
      }

      .contenido:hover {
        transform: scale(1.05);
      }

      .contenido img {
        height: 70px;
        width: 70px;
        margin-bottom: 10px;
      }

      .contenido h4 {
        font-size: 12px;
        margin: 5px 0;
        padding: 5px;
        font-weight: 900;
        border: 2px solid #fff;
        border-radius: 10px;
        color: #fff;
      }

      .contenido p {
        margin: 0;
        color: #cfcfcf;
        font-size: 10px;
      }

      /* Imagen principal */
      .imgcontenido {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }

      .imgcontenido img {
        border-radius: 50%;
        width: 70px;
        height: 70px;
      }
      
      a.back-button {
        display: flex;
        align-items: center;
        text-decoration: none;
        font-size: 50px;
        margin: 20px 0;
      }

      a.back-button img {
        width: 50px;
      }
    </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Botón de retroceso -->
  <a class="back-button" href="index.html">
    <img src="img/flechaiz.png" alt="Back">
  </a>

  <!-- Imagen principal -->
  <img style="width: 100%;" src="img/bibliotecavirtual.png" alt="Biblioteca Virtual">

  <!-- Contenido central -->
  <div class="imgcontenido">
    <img src="img/dgbiblio.gif" alt="Icono principal">
  </div>

  <!-- Selección de ciclos -->
  <div class="contenedorCiclo">
    <a href="go:BB01">
      <div class="contenido">
        <img src="img/gatofeli.png" alt="I Ciclo">
        <h4>I CICLO</h4>
      </div>
    </a>
    <a href="go:BB02">
      <div class="contenido">
        <img src="img/gatocool2.png" alt="II Ciclo">

      </div>
    </a>
    <a href="go:BB03">
      <div class="contenido">
        <img src="img/gatotrauma.png" alt="III Ciclo">
        <h4>III CICLO</h4>
      </div>
    </a>
    <a href="go:NONE">

        <img src="img/gatonerd.png" alt="IV Ciclo">

      </div>
    </a>
  </div>

  <!-- Footer -->
  <div style="width: 100%;" w1-include-html="footer.html"></div>

  <!-- Inclusión del footer -->
  <script>
    function includefooter() {
      var z, i, elmnt, file, xhttp;
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        file = elmnt.getAttribute("w1-include-html");
        if (file) {
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) elmnt.innerHTML = this.responseText;
              if (this.status == 404) elmnt.innerHTML = "Page not found.";
              elmnt.removeAttribute("w1-include-html");
              includefooter();
            }
          };
          xhttp.open("GET", file, true);
          xhttp.send();
          return;
        }
      }
    }
    includefooter();
  </script>

  <!-- Loader script -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loader').style.display = 'none';
        document.body.style.overflow = 'auto';
      }, 2000); 
    });
  </script>

</body>
</html>
